{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="login-form">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend class="fieldset-legend">
                Login!
            </legend>
            {{form|crispy}}
        </fieldset>
        <div class="btn-group">
            <button type="submit" class="submit-btn">Login</button>
        </div>
    </form>
</div>
{% endblock %}
